<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="row date-nav-container">
    <div class="col-lg-2"></div>
    <div class="col-lg-2 date-nav">
    </div>
    <div class="col-lg-4 date-nav">{{user.name}}'s TimeLog</div>
    <div class="col-lg-2 date-nav">
    </div>
    <div class="col-lg-2"></div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h3>
        <em>TimeLog</em> history:
      </h3>
      <table class="table table-hover">
        <tr ng-repeat="log in logs | orderBy:'date'" ng-class="{selected: timeSection.groupChange === true}">
          <td class="col-lg-12" ng-click="viewLog(log)">
            {{log.date | date: 'MMMM d, yyyy'}}
          </td>
        </tr>  
      </table>
    </div>
    <div class="col-lg-6">
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <em>TimeLog</em><span style="margin: 0 5px" class="glyphicon glyphicon-time"></span>How do you spend your time?
  </div>
</footer>
