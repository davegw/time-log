<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="row date-nav-container">
    <div class="col-lg-2"></div>
    <div class="col-lg-2 date-nav">
    </div>
    <div class="col-lg-4 date-nav"><strong>{{user.name}}</strong></div>
    <div class="col-lg-2 date-nav">
    </div>
    <div class="col-lg-2"></div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <table class="table table-hover">
        <tr ng-repeat="log in logs | orderBy:'date'" ng-class="{selected: timeSection.groupChange === true}">
          <td class="col-lg-12">
            <a ng-click="viewLog(log)">
              {{log.date | date: 'MMMM dd, yyyy'}}
            </a>
          </td>
        </tr>  
      </table>
    </div>
    <div class="col-lg-6">
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      Time Log
  </div>
</footer>
