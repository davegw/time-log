<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="row date-nav-container">
    <div class="date-nav">
      make every second count ~ <span>{{clock}}</span>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="row options-row">
      </div>
      <div class = "row">
        <h2 class="index-heading">
          Time is our scarcest resource.
        </h2>
        <h2 class="index-subheading">
          <em>How will you spend it?</em>
        </h2>
        <h3 class="index-list-heading">
          <em>TimeLog</em> helps optimize your time:
        </h3>
        <ul class="index-list">
          <li>Track daily activities</li>
          <li>Set goals</li>
          <li>Analyze your data</li>
          <li>Thrive!</li>
        </ul>
        <button class="btn btn-primary index-button">
          Get Started
        </button>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="row options-row">
        <div class="col-lg-8"></div>
        <div class="col-lg-4">
          <select ng-model="chart.type" ng-options="option.value as option.name for option in chart.typeOptions" class="form-control"></select>
        </div>
      </div>
      <div data-ac-chart="chart.type" data-ac-data="chart.data" data-ac-config="chart.config" class="chart"></div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      Time Log
  </div>
</footer>
