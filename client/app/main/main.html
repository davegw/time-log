<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  Time Log
</header>

<div class="container">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div>{{data.log[0].date}}</div>
      <form ng-submit="updateAllActivity()" ng-model="data.log[0]">
        <button type="submit">Update All</button>
      </form>  
      <table class="table">
        <tr ng-repeat="timeSection in data.log[0].entry">
          <td>{{timeConverter(timeSection.time)}}</td>
          <td>
            <div ng-show="!showInput" ng-click="showInput = true">
              {{timeSection.activity}}
            </div>
            <form ng-submit="updateActivity()" ng-show="showInput">
              <select ng-model="timeSection.activity" ng-options="option for option in data.categories"></select>
            </form>
          </td>
        </tr>  
      </table>
    </div>
    <div class="col-lg-6">
      <select ng-model="chart.type" ng-options="option.value as option.name for option in chart.typeOptions"></select>
      <div data-ac-chart="chart.type" data-ac-data="chart.data" data-ac-config="chart.config" class="chart"></div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
