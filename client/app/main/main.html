<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  Time Log
</header>

<div class="container">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div>{{data.log[0].date}}</div>
      <form ng-submit="updateAllActivity()" ng-model="data.log[0]">
        <button type="submit">Update All</button>
      </form>  
      <table class="table">
        <tr ng-repeat="timeSection in data.log[0].entry">
          <td>{{timeSection.time % 12 + ":00"}}</td>
          <td>
            <div ng-show="!showInput" ng-click="showInput = true">
              {{timeSection.activity}}
            </div>
            <form ng-submit="addActivity()" ng-show="showInput">
              <input placeholder="{{timeSection.activity}}" ng-model="timeSection.activity"></input>
              <button type="submit">Update</button>
            </form>
          </td>
        </tr>  
      </table>
    </div>
  </div>
</div>
